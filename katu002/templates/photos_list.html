

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <!-- レコードが格納されたobject_listからレコードを１行ずつrecordに取り出す -->
        {% for record in object_list %}
        <!-- 列要素を配置 -->
        <div class="col">
          <div class="card shadow-sm">
            <!-- svgタグをimgに変更、src属性を追加して１枚目のイメージのURLを設定 -->
            <img src="{{ record.image1.url }}"
            class="bd-placeholder-img card-img-top" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c"/>
            </img>

          <!-- タイトルとボタンを出力するブロック -->
            <div class="card-body">
              <p class="card-text">
                <!-- titleフィールドを出力 -->
                {{ record.title }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <!-- 詳細ページを表示するボタン -->
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <!-- カテゴリページを表示するボタン -->
                  <button type="button" class="btn btn-sm btn-outline-secondary">
                    {{ record.category.title }}
                  </button>
                </div>
                <!-- 投稿したユーザーを出力 -->
                <small class="text-muted">
                  {{ record.user.username }}
                </small>
              </div>
            </div>
          </div>
          <!-- 列要素ここまで -->
        </div>
        {% endfor %}
        <!-- forブロック終了 -->
        <!-- 行要素ここまで -->
      </div>
      <!-- グリッドシステムここまで -->
    </div>
  </div>
